apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: student-app
spec:
  destination:
    namespace: web
    server: https://kubernetes.default.svc
  source:
    path: student-management-chart
    repoURL: https://github.com/JackeyyLove/test-argocd.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      enabled: true
    syncOptions:
      - CreateNamespace=true

